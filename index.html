<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice_web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" readonly
        aria-label="Écran de la calculatrice. Résultat s'affichera ici."
        >
        <div class="buttons">
            <!-- Boutons numériques -->
            <button aria-label="chiffre 9">9</button>
            <button aria-label="chiffre 8">8</button>
            <button aria-label="Effacer">C</button>
            <button aria-label="chiffre 7">7</button>
            <button aria-label="chiffre 6">6</button>
            <button aria-label="Addition">+</button>
            <button aria-label="chiffre 5">5</button>
            <button aria-label="chiffre 4">4</button>
            <button aria-label="Multiplication">*</button>
            <button aria-label="chiffre 3">3</button>
            <button aria-label="chiffre 2">2</button>
            <button aria-label="Division">/</button>
            <button aria-label="chiffre 1">1</button>
            <button aria-label="chiffre 0">0</button>
            <button aria-label="Soustraction">-</button>
            <button aria-label="Egal">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>    
</body>
</html>
