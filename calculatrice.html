<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/fdc.css"/>
</head>
<body id="page">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/Logo_JEENISo.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
            Calculatrice-Web
          </a>
        </div>
      </nav>
    <div id="calcul">
        <table id="tab" >
            <tr>
                <input id="screen" type="text" />
            </tr>
            <tr>
                <td><button id="btarcop" class="bt3">(</button></td>
                <td><button id="btarccl" class="bt3">)</button></td>
                <td><button id="bt." class="bt3">.</button></td>
                <td><button class="bt2" onclick="resetres()">clear</button></td>
            </tr>
            <tr>
                <td><button id="bt7" class="bt1">7</button></td>
                <td><button id="bt8" class="bt1">8</button></td>
                <td><button id="bt9" class="bt1">9</button></td>
                <td><button id="bt+" class="bt2">+</button></td>
            </tr>
            <tr>
                <td><button id="bt4" class="bt1">4</button></td>
                <td><button id="bt5" class="bt1">5</button></td>
                <td><button id="bt6" class="bt1">6</button></td>
                <td><button id="bt-" class="bt2">-</button></td>
            </tr>
            <tr>
                <td><button id="bt1" class="bt1">1</button></td>
                <td><button id="bt2" class="bt1">2</button></td>
                <td><button id="bt3" class="bt1">3</button></td>
                <td><button id="btx" class="bt2">x</button></td>
            </tr>
            <tr>
                <td><button class="bt3" onclick="del()">DEL</button></td>
                <td><button id="bt0" class="bt1">0</button></td>
                <td><button class="bt3" onclick="showresult()">=</button></td>
                <td><button id="bt/" class="bt2">/</button></td>
            </tr>
        </table>
        <script src="./script/script.js"></script>
    </div>
</body>
</html>
